    <!-- Forever Jar -->
    <div class="relative">
      <input type="radio" id="format-jar" name="format" class="format-radio hidden" checked>

            <span class="font-semibold text-sm text-[#50000B]">Forever Jar</span>

          <p class="text-xs font-medium text-[#50000B] mt-1">$2.61 USD / serving</p>
        </div>
      </label>

    <div>

          <p class="text-xs text-gray-600">(354g)</p>
          <p class="text-xs font-medium text-[#50000B] mt-1">$2.91 USD / serving</p>
        </div>
      </label>
    </div>
